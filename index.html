<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet">
    

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Disney Home Page</title>
    
</head>

<body>
    <header>
        <nav class="navegacao">

            <a href="">Início</a>
            <a href="">Filmes</a>
            <a href="">Séries</a>
        </nav>
        
    </header>

    <main>
        <img class="bannerDisney" src="/img/disney-banner 1.png" alt="Banner disney" >

        <div class="catalogo">

            <section class="filmes">
                <img src="/img/encanto 1.png" alt="Banner encanto">
                <img src="/img/raya 1.png" alt="Banner raya">
                <img src="/img/buzz 1.png" alt="Banner buzz">
                <img src="/img/toy 1.png" alt="Banner toy">
                <img src="/img/irmao-urso 1.png" alt="Banner irmão-urso">
                <img src="/img/luca 1.png" alt="Banner luca">
            </section>

        </div>
        
        
    </main>

    <footer>
        <p class="txtDisney">© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>

        <img src="/img/youtube--v1 1.png" alt="Logo Youtube">
        <img src="/img/Vector.png" alt="Logo Instagram">
        <img src="/img/disney-plus 1.png" alt="Logo disney">
        
    
    </footer>
    
</body>
</html>
